      The Lock in was an exhibition/residency which reimagined the gallery space to be a place for creation and transformation rather than a sterile place purely for exhibiting pre-existing work. For the first week, a group of 10 artists were present in the space for 12 hours a day, taking on an intensive process of collaboration and experimentation. More information about
